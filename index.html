<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Green Earth</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap");

      * {
        font-family: "Inter", sans-serif;
      }
      .CatagoryButtonD {
        background-color: #15803d;
        color: #ffffff;
      }
      .giestFont {
        font-family: "Geist", sans-serif;
      }
    </style>
</head>
<body>
    <header>
      <nav>
        <div
          class="sm:px-[135px] py-9 navbar bg-base-100 shadow-sm bg-[#15803D] w-screen flex"
        >
          <div class="navbar-start">
            <div class="dropdown">
              <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow"
              >
                <li><a>About</a></li>
                <li>
                  <a>Gallery</a>
                </li>
                <li><a>Plant a Tree</a></li>
              </ul>
            </div>
            <a class="btn btn-ghost text-xl sm:text-3xl text-white"
              >Green Earth</a
            >
          </div>
          <div
            class="navbar-center text-white font-medium text-lg hidden lg:flex"
          >
            <ul class="menu menu-horizontal px-1">
              <li><a>About</a></li>
              <li>
                <a>Gallery</a>
              </li>
              <li><a>Plant a Tree</a></li>
            </ul>
          </div>
          <div class="navbar-end sm:ml-0">
            <a
              class="btn sm:px-5 py-3 text-sm sm:text-[16px] text-[#15803D] rounded-full border-none bg-[#FACC15]"
              >Plant a Tree</a
            >
          </div>
        </div>
      </nav>
      <section
        class="bg-[#CFF0DC] flex flex-col sm:flex-row items-center w-screen justify-between"
      >
        <img src="./assets/hero-leaf1.png" alt="" />
        <div class="text-center py-11 sm:py-[100px] space-y-4">
          <h1 class="text-5xl text-[#1F2937] font-bold">
            Plant a Tree, Grow a Future
          </h1>
          <p class="text-[#1F2937] text-[16px]">
            Join our mission to plant 1 million trees and make the Earth greener
            for future generations.
          </p>
          <button
            class="btn px-5 py-3 text-[16px] text-[#15803D] rounded-full border-none bg-[#FACC15]"
          >
            Plant a Tree
          </button>
        </div>
        <img src="./assets/hero-leaf2.png" alt="" />
      </section>
    </header>
    <main class="bg-[#DCFCE7]">
      <h1
        class="text-center text-[32px] text-[#1F2937] font-semibold pb-10 pt-24"
      >
        Choose Your Trees
      </h1>

       <section
        class="grid grid-cols-1 sm:grid-cols-6 max-w-[1650px] mx-auto sm:gap-[30px]">
        
        <div class="catagoryLeft bg-red sm:">
          <h1
            class="text-xl font-semibold text-[#000000] pb-4 text-center sm:text-left"
          >
            Categories
          </h1>
          <button
            id="allTreeBtn"
            class="w-full text-[#1F2937] sm:text-left px-2 CatagoryButtonD rounded-md p-2 removeCatarogyDesign hover:bg-[#15803D]"
          >
            All trees
          </button>
          <div
            id="CatagoryLeft"
            class="sm:text-left grid grid-cols-2 sm:gap-4 sm:block w-full"
          ></div>
        </div>
        
        <div id="spinbar" class="flex justify-center px-1 col-span-4 hidden">
          <span class="loading loading-dots loading-xl"></span>
        </div>
        <div
          id="Product-container"
          class="productcenter col-span-4 grid grid-cols-1 sm:grid-cols-3 gap-[30px] auto-rows-fr"
        ></div>

        <!-- Cart sections starts from here -->
        <div class="cartRight rounded-2xl bg-white p-4">
          <h1 class="font-semibold text-xl text-[#000000]">Your Cart</h1>

          <div id="carContainer"></div>
          <div
            class="flex justify-between border-t boder-[1px] border-[#1F2937] font-semibold text-[16px] text-[#1F2937]"
          >
            <h2>Total:</h2>
            <h2>à§³ <span id="totalAmount"> 0</span></h2>
          </div>
        </div>
      </section>
    </main>
    
</body>
</html>
