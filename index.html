<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Green Earth</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap");

      * {
        font-family: "Inter", sans-serif;
      }
      .CatagoryButtonD {
        background-color: #15803d;
        color: #ffffff;
      }
      .giestFont {
        font-family: "Geist", sans-serif;
      }
    </style>
</head>
<body>
    <header>
      <nav>
        <div
          class="sm:px-[135px] py-9 navbar bg-base-100 shadow-sm bg-[#15803D] w-screen flex"
        >
          <div class="navbar-start">
            <div class="dropdown">
              <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow"
              >
                <li><a>About</a></li>
                <li>
                  <a>Gallery</a>
                </li>
                <li><a>Plant a Tree</a></li>
              </ul>
            </div>
            <a class="btn btn-ghost text-xl sm:text-3xl text-white"
              >Green Earth</a
            >
          </div>
          <div
            class="navbar-center text-white font-medium text-lg hidden lg:flex"
          >
            <ul class="menu menu-horizontal px-1">
              <li><a>About</a></li>
              <li>
                <a>Gallery</a>
              </li>
              <li><a>Plant a Tree</a></li>
            </ul>
          </div>
          <div class="navbar-end sm:ml-0">
            <a
              class="btn sm:px-5 py-3 text-sm sm:text-[16px] text-[#15803D] rounded-full border-none bg-[#FACC15]"
              >Plant a Tree</a
            >
          </div>
        </div>
      </nav>
      <!-- hero section starts here -->
      <section
        class="bg-[#CFF0DC] flex flex-col sm:flex-row items-center w-screen justify-between"
      >
        <img src="./assets/hero-leaf1.png" alt="" />
        <div class="text-center py-11 sm:py-[100px] space-y-4">
          <h1 class="text-5xl text-[#1F2937] font-bold">
            Plant a Tree, Grow a Future
          </h1>
          <p class="text-[#1F2937] text-[16px]">
            Join our mission to plant 1 million trees and make the Earth greener
            for future generations.
          </p>
          <button
            class="btn px-5 py-3 text-[16px] text-[#15803D] rounded-full border-none bg-[#FACC15]"
          >
            Plant a Tree
          </button>
        </div>
        <img src="./assets/hero-leaf2.png" alt="" />
      </section>
    </header>
    
</body>
</html>
